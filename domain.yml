session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - query_train_refund
  - deny
  - bye
  - out_of_scope
  - utter_whatami
actions:
  - utter_greet
  - utter_ask_search_channel
  - utter_ask_train_channel
  - utter_ask_train_status
  - utter_ask_train_order_id
  - utter_how_can_help
  - utter_whatami
  - utter_goodbye

responses:
  utter_greet:
    - text: "你好,有什么可以帮到的地方"
  utter_ask_search_channel:
    - text: "请输入需要查询的内容。
            如：
              掌上生活火车票退款状态
              掌上生活火车票支付状态"
  utter_ask_train_status:
    - text: "请输入要查询的火车票相关状态
            如：
              支付状态
              退款状态"
  utter_ask_train_channel:
    - text: "请输入要查询的渠道(掌上生活或手机银行)"
  utter_ask_train_order_id:
    - text: "请输入11位出行易订单号，如：51245634826"
  utter_how_can_help:
    - text: "有什么可以帮您的嘛？"
  utter_whatami:
    - text: "你好，我是小智机器人，我可以作如下事情：
            1、查询掌上生活/手机银行火车票支付状态
            2、查询掌上生活/手机银行火车票退款状态"
  utter_goodbye:
    - text: "再见"

entities:
  - search_channel
  - train_channel
  - train_order_id
  - train_status

slots:
    search_channel:
      type: categorical
      values:
        - 火车票
        - 门票
    train_channel:
      type: categorical
      values:
        - 掌上生活
        - 掌生
        - 手机银行
    train_order_id:
      type: unfeaturized
    train_status:
      type: categorical
      values:
        - 支付状态
        - 退款状态

forms:
    - query_train_refund_form